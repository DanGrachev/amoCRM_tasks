<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>1 task</title>
  </head>
  <body>
    <div class="timer">
      <div class="timer__counter">
        
        <div class="timer__item timer__hh">
          <div class="timer__number">00</div>
          <span class="timer__sign">часов</span>
        </div>

        <div class="timer__colon">:</div>

        <div class="timer__item timer__mm">
          <div class="timer__number">00</div>
          <span class="timer__sign">минут</span>
        </div>

        <div class="timer__colon">:</div>

        <div class="timer__item timer__ss">
          <div class="timer__number">00</div>
          <span class="timer__sign">секунд</span>
        </div>
      </div>
  
      <input class="timer__input" placeholder="Seconds" type="text" />
  
      <div class="timer__btns-wrap">
        <button class="timer__btn-start">Start</button>
        <button class="timer__btn-stop">Stop</button>
        <button class="timer__btn-reset">Reset</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
